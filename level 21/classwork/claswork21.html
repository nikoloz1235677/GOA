<!--1) შექმენით form რომელშიც გექნებათ input type name, input type gmail, input type password, drop-down menu (ფერებზე). არ დაგავიწყდეთ name, value, required და ასეთი ატრიბუტები.
2) შექმენით drop-down menu ცხოველებზე
3) შექმენით drop-down menu ხილზე
4) შექმენით drop-down menu device'ბზე (მაგალითად: ტელეფონი, ლეპტოპი, PC, ტელევიზორი და ა.შ)-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classwork 1</title>
</head>
<body>
    <form>
        <label for="username">username:</label>
        <input type="text" id="username" name="username" required>
        <label for="gmail">email:</label>
        <input type="email" id="gmail" name="email" required>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" required>
        <label for="color">favorite color:</label>
        <select name="colors" id="color">
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
        </select>
        <!--classwork 2-->
        <label for="animals">favorite animal:</label>
        <select name="animal" id="animals">
            <option value="giraffe">giraffe</option>
            <option value="gorila">gorila</option>
            <option value="lion">lion</option>
        </select>
        

      <!--classwork 3-->
      <label for="fruits">favorite fruit:</label>
      <select name="fruit" id="fruits">
          <option value="apple">apple</option>
          <option value="banana">banana</option>
          <option value="grape">grape</option>
      </select>

       

      <!--classwork 4-->
      <label for="device">device you are using:</label>
      <select name="device" id="device">
          <option value="phone">phone</option>
          <option value="laptop">laptop</option>
          <option value="computer">computer</option>
      </select>
</body>
</html>
