<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div id="viewport" aria-label="Viewport">
    <article class="card">
      <section class="card_cover">
        <picture>
          <source
            media="(min-width: 992px)"
            srcset="/images/image-header-desktop.jpg"
          />
          <img
            src="./images/image-header-desktop.jpg"
          />
        </picture>
      </section>

      <section class="card_content">
        <div class="content_text">
          <h1 class="content_title">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="content_stats">
          <div class="stat_item">
            <h3>10k+</h3>
            <p class="stat uppercase">Companies</p>
          </div>
          <div class="stat_item">
            <h3>314</h3>
            <p class="stat uppercase">Templates</p>
          </div>
          <div class="stat_item">
            <h3>12M+</h3>
            <p class="stat uppercase">Queries</p>
          </div>
        </div>
      </section>
    </article>
  </div>
</body>
</html>
